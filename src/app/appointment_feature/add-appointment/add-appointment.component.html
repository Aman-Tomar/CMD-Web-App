<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <!-- Bootstrap 5 Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-center">Add Appointment</h4>
                </div>
                <div class="card-body">
                    <!-- Form Starts -->
                    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="patient" class="form-label">Patient Name</label>
                                    <select id="patient" class="form-select form-control">
                                        <option  selected>Select</option>
                                        <option  *ngFor="let patient of patients" value={{patient.patientId}}>{{patient.patientName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="visitPurpose" class="form-label">Purpose of Visit</label>
                                    <select id="visitPurpose" class="form-select form-control">
                                        <option selected>Select</option>
                                        <option>Fever</option>
                                        <option>Cold</option>
                                        <option>Malaria</option>
                                        <option>Typhoid</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="department" class="form-label">Department</label>
                                    <select id="department" class="form-select form-control">
                                        <option selected>Select</option>
                                        <option>Dentists</option>
                                        <option>Neurology</option>
                                        <option>Ophthalmology</option>
                                        <option>Orthopedics</option>
                                        <option>Cancer Department</option>
                                        <option>ENT Department</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="doctor" class="form-label">Doctor</label>
                                    <select id="doctor" class="form-select form-control">
                                        <option  selected>Select</option>
                                        <option *ngFor="let doctor of doctors" value={{doctor.doctorId}}>{{doctor.firstName}} {{doctor.lastName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Date Picker -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="appointmentDate" class="form-label">Date</label>
                                    <div class="input-group" id="datetimepickerDate">
                                        <input type="text" class="form-control" id="appointmentDate" />
                                        <span class="input-group-text">
                                            <i class="bi bi-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- Time Picker -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="appointmentTime" class="form-label">Time</label>
                                    <div class="input-group" id="datetimepickerTime">
                                        <input type="text" class="form-control" id="appointmentTime" />
                                        <span class="input-group-text">
                                            <i class="bi bi-clock"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="patientEmail" class="form-label">Patient Email</label>
                                    <input type="email" class="form-control" id="patientEmail" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="patientPhone" class="form-label">Patient Phone Number</label>
                                    <input type="text" class="form-control" id="patientPhone" placeholder="Enter phone number">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter any message"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popperjs -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha256-BRqBN7dYgABqtY9Hd4ynE+1slnEw+roEPFzQ7TRRfcg=" crossorigin="anonymous"></script>

<!-- Tempus Dominus JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>

<!-- Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize DateTimePicker for date field
        const datePicker = new tempusDominus.TempusDominus(document.getElementById('datetimepickerDate'), {
            display: {
                components: {
                    decades: true,
                    year: true,
                    month: true,
                    date: true
                }
            }
        });

        // Initialize DateTimePicker for time field
        const timePicker = new tempusDominus.TempusDominus(document.getElementById('datetimepickerTime'), {
            display: {
                components: {
                    hours: true,
                    minutes: true,
                    seconds: false
                }
            }
        });

        // Ensure icon click triggers calendar
        document.querySelector('#datetimepickerDate .bi-calendar').addEventListener('click', function () {
            datePicker.show();
        });

        document.querySelector('#datetimepickerTime .bi-clock').addEventListener('click', function () {
            timePicker.show();
        });
    });
</script>
</body>
