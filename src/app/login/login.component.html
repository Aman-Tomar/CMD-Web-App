<div class="container mt-5">
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  
    <!-- Display Success Message -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Success!</strong> {{ successMessage }}
    </div>
  
    <!-- Display Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Error!</strong> {{ errorMessage }}
    </div>
  
    <div *ngIf="!isLoading" class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="card-header">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a [routerLink]="['/']" class="text-decoration-none">Home</a></li>
              <li class="breadcrumb-item active text-black" aria-current="page">Login</li>
            </ol>
          </nav>
  
          <div class="card-body">
            <!-- Form Starts -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control"
                  [ngClass]="{'is-invalid': Email?.invalid && (Email?.dirty || Email?.touched)}"
                  placeholder="Enter your email">
                <div *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)" class="invalid-feedback">
                  <div *ngIf="Email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="Email?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                  [ngClass]="{'is-invalid': Password?.invalid && (Password?.dirty || Password?.touched)}"
                  placeholder="Enter your password">
                <div *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)" class="invalid-feedback">
                  Password is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
            </form>
            <!-- Form Ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
